<html>
        <head>
            <meta charset="UTF-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">

                    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <body>
        <div>
            <div class="left">
                <h1 class="forgot-text">Forget Password</h1>
                <img src="image/forgot.svg" alt="" class="forgot-img">
            </div>
        </div>
            <div class="account-forgot">
                <input type="email" name="email" title="gmail" class="email" placeholder="gmail"> <i class='bx bx-user' style="position: absolute; margin-top: 65px; margin-left: 30px; font-size: 30px;"></i>
                <input type="password" title="password" name="password" class="password" placeholder="New Password"> <i class="bx bxs-lock" style="position: absolute; margin-top: 140px; margin-left: 30px; font-size: 30px;"></i>
                <button class="button-forgot" onclick="location.href='login.html'">Forgot</button>
            </div>
            <div class="iconbox">
                <i class='bx bxl-instagram-alt' style="font-size: 55px; margin-top: 25px; margin-left: 150px; cursor: pointer;"></i>
                <i class='bx bxl-facebook-square' style="font-size: 55px; margin-top: 25px; margin-left: 10px; cursor: pointer;"></i>
                <i class='bx bxl-linkedin-square' style="font-size: 55px; margin-top: 25px; margin-left: 10px; cursor: pointer;"></i>
                <i class='bx bxl-twitter' style="font-size: 55px; margin-top: 25px; margin-left: 10px; cursor: pointer;"></i>
