<html>
        <head>
            <meta charset="UTF-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>Login</title>
                    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
                <link rel="stylesheet" href="login.css">
            <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
        </head>
    <body>
        <div>
            <div class="left">
                <h1 class="login-text">Login</h1>
                <img src="image/signup.png" alt="" class="signup-img">
            </div>
        </div>
            <div class="account">
                    <input type="email" title="gmail" class="email" placeholder="Gmail"> <i class='bx bx-user' style="position: absolute; margin-top: 50px; margin-left: 30px; font-size: 30px;"></i>
                <input type="password" title="password" class="password" placeholder="Password"> <i class="bx bxs-lock" style="position: absolute; margin-top: 120px; margin-left: 30px; font-size: 30px;"></i>
                    <button class="button-login" onclick="location.href='/loading/loading.html'">Login</button>
                <a href="/register/forgot.html" class="forgot-a">forgot password</a>
            </div>
            <div class="iconbox">
                <i class='bx bxl-instagram-alt' style="font-size: 55px; margin-top: 25px; margin-left: 150px; cursor: pointer;"></i>
                <i class='bx bxl-facebook-square' style="font-size: 55px; margin-top: 25px; margin-left: 10px; cursor: pointer;"></i>
                <i class='bx bxl-linkedin-square' style="font-size: 55px; margin-top: 25px; margin-left: 10px; cursor: pointer;"></i>
                <i class='bx bxl-twitter' style="font-size: 55px; margin-top: 25px; margin-left: 10px; cursor: pointer;"></i>
            </div>
    </body>
</html>
